<div class="identity sidebar__footer__identity">
  {% if LOGO %}
    <img src="{{ LOGO }}" class="identity__avatar {% if ROUND_LOGO %}identity__avatar--is-round{% endif %}">
  {% endif %}
  {% if not LOGO_HAS_TITLE %}
    <div class="identity__name">
      {{ SITENAME }}
    </div>
  {% endif %}
  {% if SITESUBTITLE %}
    <div class="identity__description">
      {{ SITESUBTITLE }}
    </div>
  {% endif %}
  {% if SOCIAL %}
    <div class="identity__social">
      {% for site in SOCIAL %}
        <a href="{{ SOCIAL_URL[site] }}" class="identity__social__link">
          <span class="fa-stack fa identity__social__item {{ site }}">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-{{ site }} fa-stack-1x"></i>
          </span>
        </a>
      {% endfor %}
    </div>
  {% endif %}
</div>
